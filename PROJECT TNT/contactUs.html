<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #563d3d;
        }
        .navbar {
            background-color: #4b0606;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            padding: 0 20px;
        }
        .logo-container {
            display: flex;
            align-items: center;
            margin-left: 15px;
        }
        .circle {
           width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #4b0606;
            color: #ff6600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            margin: -2px;
            border: 4.5px solid #ff6600;
            font-family: Verdana, sans-serif;
            font-weight: bold;
        }
        .navbar-links a {
            color: white;
            text-decoration: none;
            padding: 10px 10px;
            transition: background-color 0.3s ease;
            font-family: Verdana, sans-serif;
            font-weight: bold;
            font-size: 18px;
        }
        .navbar-links a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 10%;
        }
        
        .form-container {
            position: relative;
            border: none;
            padding: 20px;
            border-radius: 10px;
            background-color: #d9d9d9;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: white;
            text-align: center;
        }
        .form-container h2 {
            color: black;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 800;
            line-height: normal;
            font-size: 26px;
            font-family: Arial, sans-serif;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            color: white;
            margin-left: 20px;
        }
        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
        }
        .form-container textarea {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            resize: none;
        }
        .button-submit button {
            width: 50%;
            padding: 10px;
            margin-top: 10px;
            background-color: #b45858;
            color: white;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 25px;
            font-weight: bold;
            
        }
        .button-submit button:hover {
            background-color: #45a049;
        }
        .form-container a {
            text-decoration: none;
            color: #cccccc;
            font-size: 14px;
        }
        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <div class="circle">T</div>
            <div class="circle">N</div>
            <div class="circle">T</div>
        </div>
        <div class="navbar-links">
            <a href="homepage.html">HOME</a>
            <a href="contactUs.html">CONTACT</a>
            <a href="tracking.html">TRACKING</a>
            <a href="login.html">LOGIN</a>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Contact Us</h2>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <input type="text" id="email" name="email" placeholder="Enter your email">
            <textarea id="desc" name="desc" placeholder="Enter your description" rows="5"></textarea>
            <div class="button-submit">
                <button type="submit">SUBMIT</button>
            </div>
        </div>
    </div>
</body>
</html>
