<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c3a6a6;
        }
        .navbar {
            background-color: #4b0606;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            padding: 0 20px;
        }
        .logo-container {
            display: flex;
            align-items: center;
            margin-left: 15px;
        }
        .circle {
           width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #4b0606;
            color: #ff6600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            margin: -2px;
            border: 4.5px solid #ff6600;
            font-family: Verdana, sans-serif;
            font-weight: bold;
        }
        .navbar-links a {
            color: white;
            text-decoration: none;
            padding: 10px 10px;
            transition: background-color 0.3s ease;
            font-family: Verdana, sans-serif;
            font-weight: bold;
            font-size: 18px;
        }
        .navbar-links a:hover {
            background-color: #ddd;
            color: black;
        }
        h1 {
            color: #000;
            text-align: center;
            font-style: normal;
            font-weight: 800;
            line-height: normal;
            font-size: 26px;
            font-family: Arial, sans-serif;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-container input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
        }
        .table-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            justify-content: center;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4b0606;
            color: white;
        }

        td {
            color: #333333c4;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <div class="circle">T</div>
            <div class="circle">N</div>
            <div class="circle">T</div>
        </div>
        <div class="navbar-links">
            <a href="homepage.html">HOME</a>
            <a href="contactUs.html">CONTACT</a>
            <a href="tracking.html">TRACKING</a>
            <a href="login.html">LOGIN</a>
        </div>
    </nav>

    <h1>Track & Trace</h1>
    <div class="search-container">
        <input type="text" placeholder="Enter order ID" />
    </div>
    <h1>Details</h1>
    <div class="table-container">
        <div>
            <table>
                <tr>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
                <tr>
                    <td>11/03/2024</td>
                    <td>Delivered <br> Recipient: Siti Sarah Zainab</td>
                </tr>
                <tr>
                    <td>11/03/2024</td>
                    <td>Out for delivery</td>
                </tr>
                <tr>
                    <td>10/03/2024</td>
                    <td>Arrived at delivery hub <br> Branch: PHG Delivery Hub</td>
                </tr>
                <tr>
                    <td>10/03/2024</td>
                    <td>Departed from sorting centre <br> Destination: TGG Sorting Centre</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
